<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Our Partners</h1>
                <a href="../index.html" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Catalog
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Trusted Technology Partners</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Affiliates -->
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Affiliates</h3>
                        <div class="space-y-4">
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">Proximus (ICT)</h4>
                            </div>
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">Proximus Ada</h4>
                            </div>
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">BICS</h4>
                            </div>
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">Telesign</h4>
                            </div>
                        </div>
                    </div>

                    <!-- Security Partners -->
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Security Partners</h3>
                        <div class="space-y-4">
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">Cisco</h4>
                            </div>
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">Microsoft</h4>
                            </div>
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">PaloAlto</h4>
                            </div>
                            <div class="service-item">
                                <h4 class="font-medium text-gray-700">VMWare</h4>
                            </div>
                        </div>
                    </div>

                    <!-- Additional partner categories would be added here -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
